<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b40b50a1fb.js" crossorigin="anonymous"></script>
    <title>Quotes API</title>

</head>
<style>
     .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(0, 0, 0);
            position: fixed;
            overflow-y: scroll;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .inner {
            height: 80vh;
            width: 60vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(102, 182, 244, 0.884);
        }

        .box {
            width: 70%;
            height: 70%;
            background-color: #fff;
            box-shadow: 2px 2px 10px 5px rgba(0, 0, 0, 0.232);
            position: relative;
            overflow: hidden;
            border-radius: 5px;
        }

        .number {
            height: 60px;
            width: 150px;
            position: absolute;
            top: -30px;
            right: -60px;
            background-color: rgba(0, 0, 0, 0.158);
            transform: rotate(45deg);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            box-shadow: 1px 1px 5px 2px rgba(0, 0, 0, 0.232);
        }

        #tweetme {
            height: 25px;
            width: 25px;
            padding: 5px;
            cursor: pointer;
            color: rgb(66, 118, 240);
            transform: rotate(-45deg);
            animation: rotweet 1s linear;
        }

        @keyframes rotweet {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .text {
            padding: 10%;

            padding-bottom: 0%;
        }

        .start-quote {
            opacity: 0.2;
            font-size: 50px;
        }

        #quotes {
            font-family: "Courier New", Courier, monospace;
            font-size: 20px;
            opacity: 0.8;
        }

        .author {
            text-align: right;
            font-size: 12px;
            font-weight: bolder;
        }

        .butt {
            width: 100%;
            font-size: 18px;
            text-transform: capitalize;
            color: #fff;
        }

        .button {
            font-family: -apple-system,system-ui,"Segoe UI",Roboto,"Helvetica Neue",Ubuntu,sans-serif;
            width: 100%;
            height: 10%;
            color: #fff;
            background-color: #405cf5;
            text-align: center;
            position: absolute;
            bottom: 0px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            letter-spacing: 2px;
        }
        .fa-twitter{
            font-size: 25px;
        }
</style>
<body>
    <!-- <div id="quotes"></div>
    <div id="author"></div>
    <button id="butt">new Quotes</button>
    <button id="tweetme">Tweet</button>
     -->
    <div class="container">
        <div class="inner">
            <div class="box">
                <p class="number">
                    <!-- <img src="" alt="tweetMe" title="tweetMe" id="tweet"> -->
                    <i class="fab fa-twitter" id="tweetme"></i>
                </p>
                <div class="text">
                    <i class="start-quote fa fa-quote-left"></i>
                    <p id="quotes" class="quote">dtd</p>
                    <p id="author" class="author">dfgdg</p>
                </div>
                <label class="button">
                    <p id="butt">New Quotes</p>
                </label>
            </div>
        </div>
    </div>

    <script>
         let realdata="";
         const quotes=document.getElementById("quotes");
         const author=document.getElementById("author");
         const button=document.getElementById("butt");
         const tweetme=document.getElementById("tweetme");

        const tweet=()=>{
            let tweetpost=`https://twitter.com/intent/tweet?text=${quotes.innerText}`;
            window.open(tweetpost);
        }

         const getnewQuotes=()=>{
             let rum=Math.floor(Math.random()*realdata.length);
             quotes.innerText=realdata[rum].text;
             if(realdata[rum].author==null){
                author.innerText="Unknown";
             }else{
                 author.innerText=realdata[rum].author;
             }
            //  console.log(realdata);  
            //  console.log(realdata[rum].author); 
            
         }
        const getQuotes=async()=>{
            const api="https://type.fit/api/quotes";
            try {
                let data=await fetch(api);
                realdata=await data.json();
                getnewQuotes();
            } catch (error) {
                
            };
        }
        tweetme.addEventListener("click",tweet);
        button.addEventListener("click",getnewQuotes);
        getQuotes();
    </script>
</body>
</html>
